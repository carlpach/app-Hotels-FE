
<div>
    <h2>Alojamiento en {{ citySearched }} </h2>
    <div>De  {{ startSearched }}  a  {{ endSearched }}</div>
    <div> {{ nightsSearched }} noches </div>
</div>

<!-- editar alojamiento segun el rol -->
<ul class="" *ngIf="alojamientosList">
  <li class="itemlist" *ngFor="let alojamiento of alojamientosList">
    <img class="ul__img" src="{{ alojamiento.images[0] }}" alt="{{ alojamiento.name }}" />
    <h3>{{ alojamiento.name }}</h3>
    <p>Desde {{ alojamiento.lowerPrice }} /noche</p>
    <button (click)="clickAlojamientoDetalle(alojamiento)">Reservar</button>
    <div *ngIf="userRole === 'admin'">
      <!-- Opcion de editar aquÃ­ -->
      <button (click)="editarAlojamiento(alojamiento)">Editar</button>
    </div>
  </li>
</ul>

<h3 *ngIf="!alojamientosList" >Lo sentimos pero no hay alojamiento para esas fechas</h3>

<div class="my-google-map">
  <google-map width="100%" height="100%" class="b-map" [options]="mapOptions">
    <map-marker *ngFor="let alojamiento of alojamientosList" [position]="alojamiento.location"></map-marker>
  </google-map>
</div>
